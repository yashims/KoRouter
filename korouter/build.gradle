//            compilations.main.extraOpts '-Xembed-bitcode' or '-Xembed-bitcode-marker'
//        }

//        // com.android.libraryをimportしてないとpresets.android出現しない
//        fromPreset(presets.jvm, 'android')
        fromPreset(presets.android, 'android')
